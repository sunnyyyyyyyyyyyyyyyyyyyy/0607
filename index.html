<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>教育科技學系互動遊戲</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }
    #defaultCanvas0 {
      margin-top: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>教育科技學系互動遊戲</h1>
  <p>請點擊「開始」按鈕開啟鏡頭並開始遊戲</p>
  <button id="startBtn">開始</button>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- ml5.js -->
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

  <script src="sketch.js"></script>
</body>
  <button id="startBtn" style="display:block; margin: 10px auto; font-size:18px;">開始遊戲</button>
</html>
